<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <section class="dashboard">
      <div class="contenedor-hero-dashboard">
        <div class="logo">
          <img
            src="../assets/img/AM Deluxy2.png"
            alt="logo"
            width="100px"
            height="100px"
          />
        </div>
        <div class="datos-perfil">
          <div class="nombre-compañia">
            <h1>name compañy</h1>
          </div>
          <div class="perfil">
            <div class="perfil-datos">
              <img
                class="perfil-img"
                src="../assets/img/cerebro.png"
                alt="perfil"
                width="25px"
                height="25px"
              />
              <h1 class="nombre-perfil">Dina Roth</h1>
            </div>
            <div class="botones"></div>
          </div>
        </div>
      </div>
      <div class="contenedor-body-dashboard">
        <div class="panel-izquierdo"></div>
        <div class="panel-derecho"></div>
      </div>
    </section>
  </body>
</html>
